<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>

        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="post.title"
          name="title"/>
      </div>


      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="post.body"
          name="description"/>
      </div>

      <button (click)="createRequest()" class="btn btn-success">Request</button>
    </div>

    <div *ngIf="submitted">
      <h4>Request was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newPost()">Add</button>
    </div>

  </div>
</div>
