<h1>Search for rental motorcycles</h1>

  <div class="form-group">
    <label>Brand:</label>
    <input [(ngModel)]="brand" name="Brand" class="form-control">
  </div>
  <div class="form-group">
    <label>Year:</label>
    <input [(ngModel)]="year" name="Year" class="form-control">
  </div>




 <div class="form-group">
    <button class="btn btn-default" (click)="search()" [disabled]="!brand || !year">
      Search
    </button>
 </div>

 <table class="table table-striped">

    <tr *ngFor="let motorcycle of motorcycles"
        [ngClass]="{ 'active': motorcycle === selectedMotorcycle }">
        <td>{{motorcycle.brand}}</td>
        <td>{{motorcycle.model}}</td>
        <td>{{motorcycle.ccm}}</td>
        <td>{{motorcycle.hp}}</td>
        <td>{{motorcycle.year | date:'yyyy'}}</td>
        <td><a (click)="select(motorcycle)">Select</a></td>
    </tr>

 </table>

 <b>Basket</b>
 <pre>{{ selectedMotorcycle | json }}</pre>
