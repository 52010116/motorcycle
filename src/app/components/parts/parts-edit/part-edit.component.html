<div class="card">
    <div class="card-header">
      <h2 class="card-title">Part Edit</h2>
    </div>

    <div class="card-body">


    
        
    <form [formGroup]="editForm">

        <div class="form-group">
          <label>ID:</label>
          <input formControlName="id" class="form-control">
        </div>

        <div class="form-group">
          <label>PartName:</label>
          <input formControlName="partName" class="form-control">
        </div>
        
        <div class="form-group">
          <label>fitsBrand:</label>
          <input formControlName="fitsBrand" class="form-control">
        </div>
        


        <div class="form-group">
          <label>fitsYear:</label>
          <input formControlName="fitsYear" class="form-control">
        </div>

        <div class="form-group">
          <button
            (click)="save()"
        
            class="btn btn-default">Save</button>
        </div>

    </form>
    

    </div>
</div>
